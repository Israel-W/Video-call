<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="header">
    <nav>
        <img src="images/Monster-Energy-logo.svg" style="width: 300px;" class="logo">
         <ul>
            <li><img src="images/phone.svg" class="active"></li>
            <li><img src="images/video call.svg"></li>
            <li><img src="images/message.svg"></li>
            <li><img src="images/notifications.svg"></li>
            <li><img src="images/double contact.svg"></li>
            <li><img src="images/parameters.svg"></li>
         </ul>
    </nav>
    <div class="container">
        <div class="top-icons">
            <img src="images/search.svg" style="width: 50px;">
            <img src="images/menu.svg" style="width: 50px;">
        </div>
        <div class="row">
            <div class="col-1">
                <img src="images/IMG_0759.jpg" class="host-img">
                <div class="contrarols">
                    <img src="images/message.svg">
                    <img src="images/appel.svg">
                    <img src="images/red-phone-7151.svg" class="call-icon">
                    <img src="images/audio.svg">
                    <img src="images/subtitle.svg">
                </div>
            </div>
            <div class="col-2">
                <div class="joined">
                    <p>People Joined</p>
                <div>
                     <img src="images/pexels-anthony-chinweuba-2330118.jpg">
                     <img src="images/pexels-ron-lach-10139203.jpg">
                     <img src="images/pexels-tubarones-photography-3065016.jpg">
                     <img src="images/pexels-tubarones-photography-3754438.jpg">
                     <img src="images/pexels-dellon-thomas-2997544.jpg">
                </div>
                </div>
                <div class="invite">
                    <p>Invite More People</p>
                    <div>
                        <img src="images/pexels-rushay-booysen-4099378.jpg">
                        <img src="images/pexels-christina-morillo-1181519.jpg">
                        <img src="images/pexels-godisable-jacob-871495.jpg">
                        <img src="images/pexels-theo-decker-5447403.jpg">
                        <img src="images/pexels-dellon-thomas-1188079.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>



</body>
</html>
